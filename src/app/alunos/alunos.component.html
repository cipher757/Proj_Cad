<div class="container bg-light p-4">
    <div class="row">
        <div class="col-7 m-auto">
            <form>
                <h1 class="text-center">Cadastro de Alunos</h1>
                <div class="mb-3">
                    <label for="exampleInputMatricula" class="form-label">Matricula</label>
                    <input type="matricula" class="form-control" id="exampleInputMatricula"
                        aria-describedby="matricula">
                    <div id="matricula" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputNome" class="form-label">Nome</label>
                    <input type="nome" class="form-control" id="exampleInputNome" aria-describedby="nome">
                    <div id="nome" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputCurso" class="form-label">Curso</label>
                    <input type="curso" class="form-control" id="exampleInputCurso" aria-describedby="curso">
                    <div id="curso" class="form-text"></div>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
            </form>
        </div>
    </div>
</div>
