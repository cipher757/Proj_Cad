<div class="container bg-light p-4">
    <div class="row">
        <div class="col-7 m-auto">
            <form [formGroup]="studentFormGroup">
                <h1 class="text-center">Cadastro de Alunos</h1>
                <div class="mb-3">
                    <label for="exampleInputMatricula" class="form-label">Matricula</label>
                    <input type="matricula" class="form-control" formControlName="id" id="exampleInputMatricula"
                        aria-describedby="matricula">
                    <div id="matricula" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputNome" class="form-label">Nome</label>
                    <input type="nome" class="form-control" formControlName="name" id="exampleInputNome"  aria-describedby="nome">
                    <div id="nome" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputCurso" class="form-label">Curso</label>
                    <input type="curso" class="form-control" formControlName="curso" id="exampleInputCurso" aria-describedby="curso">
                    <div id="curso"  class="form-text"></div>
                </div>
                <button type="submit" class="btn btn-primary" (click)="save()">Cadastrar
                </button>
            </form>
            <h1 class="text-center">Alunos</h1>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th scope="col">Matr√≠cula</th>
                        <th scope="col">Nome</th>
                        <th scope="col">Curso</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let s of students">
                        <th scope="row">{{s.id}}</th>
                        <td>{{s.name}}</td>
                        <td>{{s.curso}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
